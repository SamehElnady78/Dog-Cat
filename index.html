<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>DogCat | دخول</title>
  <link rel="stylesheet" href="style.css">

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <h2>تسجيل الدخول / إنشاء حساب</h2>

    <input
      type="email"
      id="email"
      placeholder="البريد الإلكتروني"
      required
    >

    <input
      type="password"
      id="password"
      placeholder="كلمة المرور"
      required
    >

    <button onclick="auth()">دخول / تسجيل</button>
  </div>

  <!-- كود المشروع -->
  <script src="app.js"></script>
</body>
</html>
